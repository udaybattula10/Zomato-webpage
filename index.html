<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone</title>
</head>
<body> 
    <header>
        <nav class="navbar" role="navigation">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="Zomato Logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="button__primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="hero__container" role="banner">
            <div class="hero__image__container">
                <img src="assets/hero.jpg" alt="Delicious food" class="hero__image">
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order your favourite food from your favourite restaurant
                </h1>
                <button class="button__primary">Order Now</button>
            </div>
        </section>
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore Our Menu</h1>
            <div class="explore__menu__gradient__bg"></div>
            <div class="explore__menu__lists">
                <!--Burger-->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="assets/burger.jpg" alt="Burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Burger</h3>
                        <p>Burger King, McDonald's, Burger Place <span style="color: #D83A56;">+3</span></p>
                    </div>
                </div>
                <!--Pizza-->
                <div class="food__card" id="pizza__card">
                    <div class="food__card__image__container">
                        <img src="assets/pizza.jpg" alt="Pizza" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Pizza</h3>
                        <p>Pizza Hut, Domino's, Local Pizzeria <span style="color: #D83A56;">+3</span></p>
                    </div>
                </div>
                <!--Ice Creams-->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="assets/iceCream.jpg" alt="Ice Cream" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Ice Cream</h3>
                        <p>Cold Stone, Baskin Robbins, Local Creamery <span style="color: #D83A56;">+3</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
